<html>
  <head>
    <script src= "p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #title {
        text-align: center;
        font-size: 50px;
        font-family: sans-serif;
      }
      #loser{
        text-align: center;
        font-size: 100px;
        font-family: sans-serif;
      }
    </style>
  </head>
  
  <body>
    <h1 id= "title">Play</h1>
    <h1 id= "loser"></h1>
    <script>
      var w= window.innerWidth;
      var h= window.innerHeight;
      //creating a new object globally. It has to be "new" then the object name
      var ball= new ball();
      var ball2= new ball2();
      var ball3=new ball3();
      //distance when one ball touches the other
      var d;
      //var img;
      var posX=w/2;
      var posY=h/2;
      
      function setup() {
        createCanvas(w,h);
      //img
      //createImage(w,h);
      //imageMode(CENTER);
      //image(img,0,0);
      }
      
      
      function draw() {
      //reference to functions
        background(255);
        ball.show();
        ball.move();
        
        ball2.show();
        ball2.move();
        ball2.kill();
        
        ball3.show();
        ball3.fast();
      }
      
      function ball() {
      //x, and y axis is at 100
        this.x= 70;
        this.y= 100;
        
        //"this" means the ball, and the position is (100,100)
        this.show= function() {
          fill(color('red'));
          strokeWeight(0);
          ellipse(this.x, this.y, 100, 100);
          //image(img,x,y,100,100);
        };
        
        this.move= function() {
          if ((keyIsDown(68)) && (this.x<w -50)) { //Right D
            this.x +=10;
          }
          if ((keyIsDown(65)) && (this.x>50)) { //Left A
            this.x -= 10;
          }
          if ((keyIsDown(87)) && (this.y>50)) { //Up W
            this.y -= 10;
          }
          if ((keyIsDown(83)) && (this.y<h-200)) { //Down S
            this.y += 10;
          }
        }
        
      }
      
      function ball2() {
        this.x= 1300;
        this.y= 100;
        
        this.show= function() {
          fill(color('blue'));
          strokeWeight(0);
          ellipse(this.x, this.y, 100, 100);
        };
        
        this.move= function() {
          if ((keyIsDown(39)) && (this.x<w-50)) { //Right Key
            this.x +=10;
          }
          if ((keyIsDown(37)) && (this.x>50)) { //Left Key
            this.x -= 10;
          }
          if ((keyIsDown(38)) && (this.y>50)) { //Up Key
            this.y -= 10;
          }
          if ((keyIsDown(40)) && (this.y<h-200)) { //Down Key
            this.y += 10;
          }
          //posY+=10;
          //posX+=10;
        };
        
        this.kill= function() {
        //dist takes the x and y position of the first object and measures the pixels between the x and y position of the second object
          d= dist(this.x, this.y, ball.x, ball.y);
          if (d<80) {
            noLoop();
            document.getElementById('loser').innerHTML= "YOU LOSE ):";
          }
        }
      }
      
      function ball3(){
          //this.x= 300;
          //this.y= 300;
          this.x=w/2;
          this.y=h/2;
          
         this.show= function() {
          fill(color('black'));
          strokeWeight(0);
          ellipse(this.x, this.y, 10, 10);
        };
        
         this.fast= function() {
          d= dist(this.x, this.y, ball.x, ball.y);
          if (d<0) {
            noLoop();
            this.x+=10;
            this.y+=10;
            
          }
        }
      }
      
    </script>
  </body>
</html>
