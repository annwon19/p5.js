<html>
  <head>
      <script src="p5.min.js"></script>
  </head>
  <body>
    <style>
    body{
        overflow:hidden;
        padding:0;
        margin:0;
    </style>
    <script>
    
var w=window.innerWidth;
var h=window.innerHeight;
var posX=w/2;
var posY=h/2;

      function setup(){
        createCanvas(w,h);
    }
    
      function draw(){
        background(255);
        fill(color('#94d6ca'))
        //player
        rect(posX,posY,100,100,20);
        strokeWeight(0);
        //w up
        if ((keyIsDown(87)) && (posY>0)){
          //goes faster
          posY-=10;
        }
        //s down
        if ((keyIsDown(83)) && (posY<h-100)){
          posY+=10;
        }
        //a left
        if ((keyIsDown(65)) && (posX>0)){
          posX-=10;
        }
        //d right
        if ((keyIsDown(68)) && (posX<w-100)){
          posX+=10;
        }
      }
    </script>
  </body>
  
</html>
