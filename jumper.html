<html>

<head>
  <script src="p5.min.js"></script>
  <script src="p5.collide2d.min.js"></script>


  <script src="jumper.js"></script>
  <script src="barrier.js"></script>
  <script src="barrier2.js"></script>
  <script src="barrier3.js"></script>
  

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image:url("space.png");
      background-repeat:no-repeat;
      background-size:cover;
      
    }
    #loser{
        text-align: center;
        font-size: 100px;
        font-family: sans-serif;
  </style>
  
</head>

<body>
    <h1 id= "loser"></h1>

  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var platform = new platform();
    var hit = false;

    function setup() {
      createCanvas(w,h);
      /*bg = loadImage('download.jpeg'); */
    }
      
    function draw() {
      background("rgba(255,255,255,0)");
      clear()
      //image(image,0,0);
      jumper.show();
      jumper.update();

      barrier.show();
      barrier.update();

      platform.show();
      platform.update();
      
      hit = collideRectCircle(barrier.x, barrier.y, 50, 50, jumper.x, jumper.y, 50);
      if (keyIsDown(LEFT_ARROW)) {
        jumper.x -= 5;
      }
      
      if (keyIsDown(RIGHT_ARROW)) {
        jumper.x += 5;
      }
      
    document.addEventListener('keyup', function(e){
     if(e.keyCode == 82) //press R to refresh
     window.location.reload();
})
    }
  </script>
</body>

</html>
