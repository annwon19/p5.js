<html>
  <head>
     <script src="p5.min.js"></script>
  </head>
    <body>
     <script>
     var img;
     
      function preload(){
        img=loadImage('treetexture.jpg');
      }
      
      function setup(){
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
        
      }
      function draw(){
        background(255);
        var locX=mouseX-width/2;
        var locY=mouseY-height/2;
        //directionalLight(r,g,b,x,y,z);
        directionalLight(255,255,255,-locX,-locY,-5);     //flashlight
        specularMaterial(255);                          //shining
        noStroke();
        rotateX(mouseY/700);  //inverted X bound to Y
        rotateY(mouseX/700);  //inverted
        texture(img);
        //sphere(200);
        box(200);
      }
     </script>
    </body>
  
</html>
